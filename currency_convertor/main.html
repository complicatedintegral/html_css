<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Currency Convertor</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header>Currency Convertor</header>
    <form action="#">
      <div class="amount">
        <p>Enter Amount</p>
        <input type="number" placeholder="Insert Value" value="1">
      </div> 
      <div class="drop-list">
        <div class="from">
          <p>From</p>
          <div class="select-box">
            <img src="https://flagsapi.com/US/flat/64.png"alt="flag">
            <select>
            </select>
          </div>
        </div>
        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
        <div class="to">
          <p>To</p>
          <div class="select-box">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
            <select>
            </select>
          </div>
        </div>
      </div>
      <div class="exchange-rate">Exchange Rate  will display here</div>
      <button>Get Exchange Rate</button>      
      <button onclick="window.open('https://www.xe.com/currencyconverter/','_blank');">Live Exchange Rates</button>
      <button onclick="toggleMode()">Light/Dark Mode</button>
    </form>
  </div> 

  <script src="js/country-list.js"></script>
  <script src="js/script.js"></script>
  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
  
</body>
</html>
